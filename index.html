<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Header-->
        <div class="partedecima">
            <div class="opcoes">
                <a class= "itens" href="images.html">Images</a>
                <a class= "itens" href="advancedsearch.html">Advanced Search</a>
            </div>
        </div>
        <!--Google logo!-->
        <div class="logo">
            <img src="logo.png">
        </div>
        <form action="https://google.com/search">
            <!--Search bar-->
            <div class="pesquisa">
                <div class="icone">
                    <img src="searchicon.svg" alt="searchicon">
                </div>
                <input type="text" name="q" autocomplete="off">
                <button class="fechar" type="reset"><img src="closeicon.svg"></button>
            </div>
            <!--Google Search and Im feeling lucky-->
            <div class="itensbaixo">
                <input id="a" type="submit" value="Google Search" >
                <input id="b" type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
        </form>
    </body>
</html>
