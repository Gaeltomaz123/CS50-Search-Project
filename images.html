<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Header-->
        <div class="partedecima">
            <div class="opcoes">
                <a class= "itens" href="index.html">Back to Google Search</a>
            </div>
        </div>
        <!--Google logo!-->
        <div class="logo">
            <img src="logo.png">
            <div class="imagetext">
                <span>images</span>
            </div>
        </div>
        <form action="https://google.com/search">
            <!--Search bar-->
            <div class="pesquisa">
                <div class="icone">
                    <img src="searchicon.svg" alt="searchicon">
                </div>
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" autocomplete="off">
                <button class="fechar" type="reset"><img src="closeicon.svg"></button>
            </div>
        </form>
    </body>
</html>
